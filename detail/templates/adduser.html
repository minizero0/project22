{% load staticfiles %}
<!DOCTYE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- fontawesome CDN -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<div class="container-fluid">

<div class="container1">     
<h2><span class="badge badge-secondary">회원가입</span></h2>
    
   
    <form method="post" action="">
        {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.username.id_for_label }}">닉네임<br></label>
    <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="150" name="{{ form.username.html_name }}"         type="text" placeholder="Nick Name"/>
    <small id="emailHelp" class="form-text text-muted">저희는 절대 여러분의 정보를 함부로 다루지 않습니다.</small>
  </div>
  <div class="form-group">
    <label for="{{ form.email.id_for_label }}">이메일</label>
    <input class="form-control" id="{{ form.email.id_for_label }}" maxlength="150" name="{{ form.email.html_name }}"                 type="email" placeholder="E mail">
  </div>
  <div class="form-group">
    <label for="{{form.password.id_for_label }}">패스워드</label>
    <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="150" name="{{ form.password.html_name }}" t        ype="password" placeholder="password" />
  </div>
  <button type="submit" class="btn btn-primary">가입 가즈아</button>
    </form>    
 </div>

    
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
